<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>authentication</title>
</head>
<body>
    {% for message in messages %}
        <div class="alert alert -{{ message.tages }} alert-dismissible fade show" role="alert">
            <strong> Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true"> &times;</span>
            </button>

        </div>
    {%  endfor %}

    <h3>welcome to lee geeks</h3>

    {% if user.is_authenticated %}
        <h3>hello {{ fname }}</h3>
        <h4>you are successfully logged in</h4>
        <button type='submit'><a href="/signout">SignOut</a> </button>
    {% else %}
        <button type='submit'><a href="/signup">SignUp</a></button>
        <button type='submit'><a href="/signin">SignIn</a> </button>
    {% endif %}


</body>
</html>
