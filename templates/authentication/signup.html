<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>sign up</h3>

    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required>

        <label for="">First name</label>
        <input type="text" id="fname" name="fname" placeholder="enter your firs name">

        <label for="">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="enter your last name">

        <label for="">Email address</label>
        <input type="email" id="email" name="email" placeholder="enter your email">

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="entrr your password">

        <label for="">confrim your password</label>
        <input type="password" id="pass2" name="pass2" placeholder="re-enter password to confirm">

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
